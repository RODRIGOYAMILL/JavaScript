<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro de Estudiantes</title>
</head>

<body>
    <div class="container">
        <h2>Formulario de Registro de Estudiantes</h2>
        <form id="registro-estudiante">
            <div class="form-group">
                <label for="ci">CI:</label>
                <input type="number" class="form-control" id="ci" name="ci" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <h2>Listado de Estudiantes Registrados</h2>
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>CI</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="lista-estudiantes"></tbody>
        </table>
    </div>


</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/estudiantes.js"></script>
<script src="css/estudiantes.css"></script>

</html>
